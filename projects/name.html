<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trip Name Logger</title>
  <style>
    /* Reset default margin */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #FFDEE9, #B5FFFC);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 28px;
      font-weight: 600;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 10px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #5c67f2;
      box-shadow: 0 0 5px rgba(92, 103, 242, 0.5);
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #5c67f2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #4a53d1;
      transform: scale(1.05);
    }

    #nameList {
      margin-top: 30px;
      text-align: left;
    }

    .name-entry {
      padding: 14px 20px;
      margin-bottom: 12px;
      background: linear-gradient(to right, #f0f0f0, #e0e0e0);
      border-left: 6px solid #5c67f2;
      border-radius: 10px;
      font-size: 17px;
      color: #333;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .name-entry:hover {
      background-color: #dfe6e9;
      transform: translateX(5px);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Write Name</h2>
    <input type="text" id="nameInput" placeholder="Enter a name" />
    <br>
    <button onclick="addName()">Add to List</button>

    <div id="nameList"></div>
  </div>

  <script>
    let count = 0;

    function addName() {
      const input = document.getElementById('nameInput');
      const name = input.value.trim();

      if (name === "") {
        alert("Please enter a name.");
        return;
      }

      count++;
      const list = document.getElementById('nameList');
      const entry = document.createElement('div');
      entry.className = 'name-entry';
      entry.textContent = `${count}. ${name}`;
      list.appendChild(entry);

      input.value = "";
      input.focus();
    }
  </script>

</body>
</html>
