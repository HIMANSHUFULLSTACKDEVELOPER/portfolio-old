<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Bill Calculator</title>
    <style>
        /* Styling for the entire body */
        body {
            background-image: url("https://www.thishomemadelife.com/wp-content/uploads/2020/08/word-image-4-1024x682.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* button styling */
        button {
            background-color: #002c5a;
            color: #fff;
            border: none;
            font-size: 22px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* button hover */
        button:hover {
            background-color: #0056b3;
        }

        /* Container styling */
        .container {
            max-width: 450px;
            margin: 50px auto;
            height: 430px;
            background-color: rgba(127, 255, 212, 0);
            /* Background color for the calculator */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 33px rgba(0, 0, 0, 0);
            /* Add shadow effect */
            margin-top: 221px;
            /* Adjust top margin */
        }

        /* Heading styling */
        h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            font-size: 44px;
            /* Set font size for the heading */
        }

        /* Label styling */
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 33px;
            margin-top: 91px;
            /* Set font size for labels */
        }

        /* Input field styling */
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #cccccc1e;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 44px;
            /* Set font size for input fields */
        }

        /* Result display styling */
        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 32px;
            /* Set font size for result */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        @media only screen and (max-width: 1200px) {


            body {
                background-image: url("https://www.thishomemadelife.com/wp-content/uploads/2020/08/word-image-4-1024x682.jpeg");
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
            }

            .container {
                max-width: 700px;
                height: 350px;
                margin: 50px auto;
                background-color: #19657e0a;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-top: 223px;
                box-shadow: 0px 0px 33px white;
                border-radius: 30px;
            }

            h1 {
                text-align: center;
                font-size: 55px;
                margin-top: 120px;
            }

        }
    </style>
    <!-- JavaScript for calculation -->
    <script>
        function calculateBill() {
            // Retrieve units consumed from input field
            let units = parseFloat(document.getElementById('units').value);
            let rate;
            let surcharge;

            // Determine the rate based on different slabs
            if (units <= 50) {
                rate = 0.5;
            } else if (units <= 150) {
                rate = 0.75;
            } else if (units <= 250) {
                rate = 1.25;
            } else if (units <= 251) {
                rate = 1.50; // Unclear condition
            }

            // Calculate bill amount based on rate and units consumed
            let billAmount = units * rate;

            // Apply surcharge if bill amount is greater than zero
            if (billAmount > 0) {
                surcharge = billAmount * 0.2; // Calculate surcharge
                billAmount += surcharge; // Add surcharge to bill amount
            }

            // Update the result paragraph with the calculated bill amount
            document.getElementById('result').innerText = 'Your total bill amount is: â‚¹' + billAmount.toFixed(2); // Display result with rupee symbol
        }
    </script>
</head>

<body>
    <!-- Calculator container -->
    <div class="container">

        <!-- Label and input field for entering units consumed -->
        <label for="units">Enter Units Consumed:</label>
        <input type="number" id="units" placeholder="Enter units consumed">
        <!-- Button to trigger calculation -->
        <button onclick="calculateBill()">Calculate</button>
        <!-- Paragraph to display the result -->
        <p id="result"></p>
    </div>


</body>

</html>
