<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>July 2024 Calendar</title>
    <style>
        /* Basic reset and body styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Calendar container styles */
        .calendar {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        /* Header styles */
        .header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        /* Weekdays row styles */
        .weekdays {
            display: flex;
            background-color: #34495e;
            color: #fff;
            font-weight: bold;
        }

        .weekdays div {
            flex: 1;
            text-align: center;
            padding: 10px;
        }

        /* Days grid styles */
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .days div {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        /* Highlight current day (for demo purposes, set to July 5th) */
        .days div:nth-child(8.12) {
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 400px) {

            .weekdays div,
            .days div {
                padding: 5px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Calendar container -->
    <div class="calendar">
        <!-- Calendar header -->
        <div class="header">July 2024</div>

        <!-- Weekdays row -->
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>

        <!-- Calendar days -->
        <div class="days">
            <!-- Empty cells for days before July 1st -->
            <div></div>
            <!-- Days of July 2024 -->
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
            <div>17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
            <div>21</div>
            <div>22</div>
            <div>23</div>
            <div>24</div>
            <div>25</div>
            <div>26</div>
            <div>27</div>
            <div>28</div>
            <div>29</div>
            <div>30</div>
            <div>31</div>
        </div>
    </div>
</body>

</html>
