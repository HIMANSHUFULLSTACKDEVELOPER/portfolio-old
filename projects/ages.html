<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
  <link rel="stylesheet" href="./ages.css">
  <script src="./ages.js"></script>
</head>
<body>
    <!-- Header for the page -->
    <h1>Age Calculator</h1>
    <!-- Main container for the input and display area -->
    <div class="main-container">
        <!-- Display area for showing results -->
        <div id="display">Enter your age</div>
        <!-- Input field for user to enter their age -->
        <input id="numberInput" type="number" placeholder="Enter your age" min="0" max="120">
        <!-- Button to trigger age calculation -->
        <button class="button" onclick="calculateAge()">Calculate</button>
    </div>

  
</body>
</html>
