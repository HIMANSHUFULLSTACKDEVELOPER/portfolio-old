<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indian Flag</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0e0e0);
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    .indi {
      font-size: 48px;
      color: #ff6f00;
      margin-bottom: 30px;
      animation: slideIn 2s ease-out;
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateY(-40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .flag {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 30px;
      border: 2px solid #000;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .stripe {
      height: 100px;
    }

    .orange { background-color: #FF9933; }
    .white { background-color: white; position: relative; }
    .green { background-color: #138808; }

    .chakra {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
    }

    .anthem {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      margin: 30px 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .anthem h2 {
      margin-bottom: 10px;
      color: #00796B;
    }

    .links a {
      color: #1565C0;
      text-decoration: none;
      font-weight: bold;
    }

    .links a:hover {
      text-decoration: underline;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 20px;
      border-radius: 8px;
    }

    @media screen and (max-width: 600px) {
      .stripe {
        height: 70px;
      }
      .chakra {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="indi">INDIAN FLAG</h1>

    <div class="flag">
      <div class="stripe orange"></div>
      <div class="stripe white">
        <img src="https://cdn.pixabay.com/photo/2023/04/06/16/29/ashoka-chakra-7904695_1280.png" alt="Ashoka Chakra" class="chakra" />
      </div>
      <div class="stripe green"></div>
    </div>

    <div class="anthem">
      <h2>National Anthem</h2>
      <p>जनगणमन-अधिनायक जय हे भारतभाग्यविधाता! पंजाब सिंध गुजरात मराठा द्राविड़ उत्कल बंगा...</p>
    </div>

    <div class="links">
      <a href="https://en.wikipedia.org/wiki/Flag_of_India" target="_blank">Learn more about the Indian Flag</a>
    </div>

    <iframe src="https://en.wikipedia.org/wiki/Flag_of_India" title="Indian Flag Wikipedia"></iframe>
  </div>

</body>
</html>
