<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
<link rel="stylesheet" href="./form.css">
</head>
<style>
     
</style>
<body>
    <!-- Main heading -->
    <h1>Enter Your Details</h1>

    <!-- Form start -->
    <form id="personalDetailsForm">
        <!-- Name input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Father's name input -->
        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required>

        <!-- Mother's name input -->
        <label for="motherName">Mother's Name:</label>
        <input type="text" id="motherName" name="motherName" required>

        <!-- Phone number input -->
        <label for="phoneNumber">Phone Number:</label>
        <input type="number" id="phoneNumber" name="phoneNumber" required>

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Gender selection (radio buttons) -->
        <div class="radio-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>

        <!-- Date of birth input -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <!-- Address input -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <!-- Blood group selection (dropdown) -->
        <label for="bloodGroup">Blood Group:</label>
        <select id="bloodGroup" name="bloodGroup" required>
            <option value="">Select Blood Group</option>
            <option value="A">A</option>
            <option value="A+">A+</option>
            <option value="B">B</option>
            <option value="B+">B+</option>
            <option value="O">O</option>
        </select>

        <!-- Course selection (checkboxes) -->
        <div class="checkbox-group">
            <label>Courses:</label>
            <input type="checkbox" id="html" name="courses" value="HTML">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="courses" value="CSS">
            <label for="css">CSS</label>
            <input type="checkbox" id="javascript" name="courses" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </div>

        <!-- Photo upload -->
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*">

        <!-- Submit and Reset buttons -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>


</body>

</html>
