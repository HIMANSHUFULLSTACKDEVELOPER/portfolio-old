<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="ticket.css">
    <!-- Google Fonts for improved typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
      <!-- Link to external JavaScript file -->
      <script src="ticket.js"></script>
</head>
<body>
    <!-- Main container for centering content -->
    <div class="container">
        <h1>Bus Ticket Booking</h1>
        <!-- Form for ticket booking -->
        <div class="booking-form">
            <label for="age">Enter your age:</label>
            <input type="number" id="age" min="1" required>
            <button id="calculateBtn">See Your Price</button>
            <!-- Hidden by default, shows ticket price or error message -->
            <p id="ticketPrice" class="hidden"></p>
        </div>
    </div>
  
</body>
</html>
