<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Something Amazing is Coming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        /* Logo/Brand */
        .logo {
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .logo h1 {
            font-size: 3rem;
            color: white;
            font-weight: bold;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Main content */
        .main-content {
            max-width: 600px;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .main-content h2 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .main-content p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Countdown timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            min-width: 80px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .time-unit .number {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            display: block;
        }

        .time-unit .label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Email subscription */
        .subscription {
            animation: fadeInUp 1s ease-out 0.9s both;
            margin-bottom: 30px;
        }

        .subscription h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .email-form {
            display: flex;
            max-width: 400px;
            margin: 0 auto;
            gap: 10px;
        }

        .email-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .email-input:focus {
            background: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .submit-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Social links */
        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2.5rem;
            }

            .main-content h2 {
                font-size: 2rem;
            }

            .main-content p {
                font-size: 1.1rem;
            }

            .countdown {
                gap: 15px;
                flex-wrap: wrap;
            }

            .time-unit {
                min-width: 70px;
                padding: 15px;
            }

            .time-unit .number {
                font-size: 1.5rem;
            }

            .email-form {
                flex-direction: column;
                gap: 15px;
            }

            .submit-btn {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .main-content h2 {
                font-size: 1.8rem;
            }

            .main-content p {
                font-size: 1rem;
            }

            .countdown {
                gap: 10px;
            }

            .time-unit {
                min-width: 60px;
                padding: 12px;
            }

            .time-unit .number {
                font-size: 1.3rem;
            }

            .time-unit .label {
                font-size: 0.8rem;
            }
        }

        /* Success message */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            transform: translateX(400px);
            transition: all 0.5s ease;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .success-message.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>

    <!-- Success message -->
    <div class="success-message" id="successMessage">
        ✨ Thanks for subscribing! We'll keep you updated.
    </div>

    <div class="container">
        <!-- Logo/Brand -->
        <div class="logo">
           
        </div>

        <!-- Main content -->
        <div class="main-content">
            <h2>Something Amazing is Coming Soon</h2>
            <p>We're working hard to bring you an incredible experience. Get ready for innovation, creativity, and excellence all in one place. The future starts here!</p>
        </div>

        <!-- Countdown timer -->
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-unit">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>

       
        <!-- Social links -->
        <div class="social-links">
            <a href="#" class="social-link">📧</a>
            <a href="#" class="social-link">📱</a>
            <a href="#" class="social-link">🐦</a>
            <a href="#" class="social-link">📘</a>
        </div>
    </div>

    <script>
        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 5 + 2;
                const left = Math.random() * 100;
                const animationDelay = Math.random() * 6;
                const animationDuration = Math.random() * 3 + 3;

                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = left + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = animationDelay + 's';
                particle.style.animationDuration = animationDuration + 's';

                particlesContainer.appendChild(particle);
            }
        }

        // Countdown timer
        function startCountdown() {
            // Set launch date (30 days from now)
            const launchDate = new Date();
            launchDate.setDate(launchDate.getDate() + 30);

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = launchDate.getTime() - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdown').innerHTML = '<h2 style="color: white;">🎉 We\'re Live! 🎉</h2>';
                }
            }

            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
        }

        // Email form submission
        function handleEmailSubmission() {
            const emailForm = document.getElementById('emailForm');
            const successMessage = document.getElementById('successMessage');

            emailForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const emailInput = emailForm.querySelector('.email-input');
                const email = emailInput.value;

                // Simple email validation
                if (email && email.includes('@')) {
                    // Show success message
                    successMessage.classList.add('show');
                    
                    // Clear form
                    emailInput.value = '';
                    
                    // Hide success message after 3 seconds
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                    }, 3000);
                    
                    // Here you would typically send the email to your server
                    console.log('Email submitted:', email);
                }
            });
        }

        // Add hover effects to time units
        function addInteractiveEffects() {
            const timeUnits = document.querySelectorAll('.time-unit');
            
            timeUnits.forEach(unit => {
                unit.addEventListener('mouseenter', function() {
                    this.style.background = 'rgba(255, 255, 255, 0.2)';
                });
                
                unit.addEventListener('mouseleave', function() {
                    this.style.background = 'rgba(255, 255, 255, 0.1)';
                });
            });
        }

        // Add smooth scrolling effect to social links
        function addSocialEffects() {
            const socialLinks = document.querySelectorAll('.social-link');
            
            socialLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Add click animation
                    this.style.transform = 'translateY(-3px) scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-3px) scale(1)';
                    }, 150);
                });
            });
        }

        // Initialize everything when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            startCountdown();
            handleEmailSubmission();
            addInteractiveEffects();
            addSocialEffects();
        });

        // Add window resize handler for responsive particles
        window.addEventListener('resize', function() {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            createParticles();
        });
    </script>
</body>
</html>
