<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link rel="stylesheet" href="./calulators.css">
  
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display">
            <input type="text" id="inputbox" value="0" readonly aria-label="Calculator display">
        </div>
        <!-- Calculator buttons -->
        <div class="row">
            <button type="button" class="opr" aria-label="Clear all">AC</button>
            <button type="button" class="opr" aria-label="Delete">DEL</button>
            <button type="button" class="opr" aria-label="Percentage">%</button>
            <button type="button" class="opr" aria-label="Divide">/</button>
        </div>
        <div class="row">
            <button type="button" aria-label="Seven">7</button>
            <button type="button" aria-label="Eight">8</button>
            <button type="button" aria-label="Nine">9</button>
            <button type="button" class="opr" aria-label="Multiply">*</button>
        </div>
        <div class="row">
            <button type="button" aria-label="Four">4</button>
            <button type="button" aria-label="Five">5</button>
            <button type="button" aria-label="Six">6</button>
            <button type="button" class="opr" aria-label="Add">+</button>
        </div>
        <div class="row">
            <button type="button" aria-label="One">1</button>
            <button type="button" aria-label="Two">2</button>
            <button type="button" aria-label="Three">3</button>
            <button type="button" class="opr" aria-label="Subtract">-</button>
        </div>
        <div class="row">
            <button type="button" id="fff" aria-label="Change sign">+/-</button>
            <button type="button" aria-label="Zero">0</button>
            <button type="button" aria-label="Decimal point">.</button>
            <button type="button" id="ecc" aria-label="Equals">=</button>
        </div>
    </div>
    <script src="./calulators.js">
     
    </script>
</body>
</html>
