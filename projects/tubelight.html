<!DOCTYPE html>
<html>
<head>
    <title>Light Game</title>
    <link rel="icon" type="image/x-icon" href="./images/mobile_Phone.jpg" />
    <link rel="stylesheet" href="./tubelight.css">
    <script src="./tubelight.js"></script>r
  

  
</head>

<body>
    <!-- Main header for the page -->
    <h1 style="color: rgb(255, 16, 16); text-align: center; font-size: 65px; font-weight: 700; margin-top: 80px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
        Light Game
    </h1>

    <!-- Container for all the elements -->
    <div class="container">
        <!-- Display area for the bulb image and output text -->
        <div class="display">
            <img id="bulb" src="https://tse1.mm.bing.net/th?id=OIP.gOuIirQ3d7LkqZb-6gKsbgHaL0&pid=Api&P=0&h=180" alt="Bulb Image">
            <br>
            <h1 id="output"></h1>
        </div>

        <!-- Input fields for numbers -->
        <div class="input-box">
            <input type="number" id="input-one" placeholder="Enter a number" />
        </div>
        <div class="input-box">
            <input type="number" id="input-two" placeholder="Enter another number" />
        </div>

        <!-- Button to check the answer -->
        <div id="section-one" class="box" onclick="practisoperator()">
            <h1>See Answer</h1>
        </div>
    </div>
</body>
</html>
