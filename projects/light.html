<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Toggle Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.5s ease;
        }

        body.dark {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .light-display {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
            transition: all 0.3s ease;
        }

        .light-bulb {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .light-bulb.on {
            background-image: url('https://media-cldnry.s-nbcnews.com/image/upload/t_fit-560w,f_auto,q_auto:best/MSNBC/Components/Photo/_new/081209-light-bulb-03.jpg');
            filter: drop-shadow(0 0 30px #FFF700) drop-shadow(0 0 50px #FFA500);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .light-bulb.off {
            background-image: url('https://cdn.shopify.com/s/files/1/0564/0450/8835/files/INCANDESCENT_900x900_f1099ffc-d9b1-4c62-bbef-1ba1c28a1e8f_480x480.jpg?v=1684153830')

     
        }
        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px #FFF700);
            }
            to {
                filter: drop-shadow(0 0 30px #FFF700) drop-shadow(0 0 40px #FFF700);
            }
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-on {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-on:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.6);
        }

        .btn-on:active {
            transform: translateY(-1px);
        }

        .btn-off {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-off:hover {
            background: linear-gradient(45deg, #d32f2f, #f44336);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.6);
        }

        .btn-off:active {
            transform: translateY(-1px);
        }

        .status {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .status.on {
            color: #FFF700;
            text-shadow: 0 0 10px #FFF700;
        }

        .status.off {
            color: #888;
        }

        .decorative-elements {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            pointer-events: none;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .light-display {
                width: 150px;
                height: 150px;
            }

            .button-container {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <h1>ðŸ’¡ Light Control Panel</h1>
        
        <div class="light-display">
            <div class="light-bulb off" id="lightBulb"></div>
        </div>

        <div class="button-container">
            <button class="btn btn-on" id="lightOnBtn" onclick="turnLightOn()">
                ðŸŒŸ Light On
            </button>
            <button class="btn btn-off" id="lightOffBtn" onclick="turnLightOff()">
                ðŸŒ™ Light Off
            </button>
        </div>

        <div class="status off" id="statusText">Light is OFF</div>
    </div>

    <script>
        let isLightOn = false;

        function turnLightOn() {
            isLightOn = true;
            updateLightDisplay();
            
            // Add click animation
            const btn = document.getElementById('lightOnBtn');
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = '';
            }, 150);
        }

        function turnLightOff() {
            isLightOn = false;
            updateLightDisplay();
            
            // Add click animation
            const btn = document.getElementById('lightOffBtn');
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = '';
            }, 150);
        }

        function updateLightDisplay() {
            const lightBulb = document.getElementById('lightBulb');
            const statusText = document.getElementById('statusText');
            const body = document.body;

            if (isLightOn) {
                lightBulb.className = 'light-bulb on';
                statusText.textContent = 'Light is ON âœ¨';
                statusText.className = 'status on';
                body.classList.remove('dark');
            } else {
                lightBulb.className = 'light-bulb off';
                statusText.textContent = 'Light is OFF ðŸ’¤';
                statusText.className = 'status off';
                body.classList.add('dark');
            }
        }

        // Add click functionality to the light bulb itself
        document.getElementById('lightBulb').addEventListener('click', function() {
            if (isLightOn) {
                turnLightOff();
            } else {
                turnLightOn();
            }
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === '1' || event.key === 'o' || event.key === 'O') {
                turnLightOn();
            } else if (event.key === '2' || event.key === 'f' || event.key === 'F') {
                turnLightOff();
            } else if (event.key === ' ') {
                event.preventDefault();
                if (isLightOn) {
                    turnLightOff();
                } else {
                    turnLightOn();
                }
            }
        });

        // Initialize with light off
        updateLightDisplay();

        // Add some interactive sound effects (visual feedback)
        function addVisualFeedback(element) {
            element.style.transform = 'scale(1.1)';
            setTimeout(() => {
                element.style.transform = '';
            }, 200);
        }

        // Add hover sound effect simulation with visual feedback
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.02)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });

        // Add particle effect on light toggle
        function createParticles() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 6; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.background = isLightOn ? '#FFF700' : '#888';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.left = '50%';
                particle.style.top = '40%';
                
                container.appendChild(particle);
                
                const angle = (i / 6) * Math.PI * 2;
                const distance = 100;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                particle.animate([
                    { transform: 'translate(-50%, -50%)', opacity: 1 },
                    { transform: `translate(${x}px, ${y}px)`, opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                }).onfinish = () => {
                    particle.remove();
                };
            }
        }

        // Override the original functions to include particle effects
        const originalTurnLightOn = turnLightOn;
        const originalTurnLightOff = turnLightOff;

        turnLightOn = function() {
            originalTurnLightOn();
            createParticles();
        };

        turnLightOff = function() {
            originalTurnLightOff();
            createParticles();
        };
    </script>
</body>
</html>
