<!DOCTYPE html>
<html>
<head>
    <title>Color Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #df270b;
            transition: background 0.5s;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .color-display {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: red;
            margin: 20px auto;
            transition: background 0.3s;
        }
        
        .color-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .color-btn:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pick a Color</h2>
        <div class="color-display" id="display"></div>
        <div>
            <button class="color-btn" style="background: red" onclick="changeColor('red')"></button>
            <button class="color-btn" style="background: blue" onclick="changeColor('blue')"></button>
            <button class="color-btn" style="background: green" onclick="changeColor('green')"></button>
            <button class="color-btn" style="background: orange" onclick="changeColor('orange')"></button>
            <button class="color-btn" style="background: purple" onclick="changeColor('purple')"></button>
            <button class="color-btn" style="background: pink" onclick="changeColor('pink')"></button>
        </div>
    </div>

    <script>
        function changeColor(color) {
            document.getElementById('display').style.background = color;
            document.body.style.background = color;
        }
    </script>
</body>
</html>
