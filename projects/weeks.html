<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the Week Checker</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="weeks.css">
    <!-- Google Fonts for improved typography -->
         <!-- Link to external JavaScript file -->
    <script src="weeks.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Day of the Week Checker</h1>
        </header>
        <main>
            <!-- Form for user input -->
            <div class="input-group">
                <label for="inputNumber">Enter a number (1-7):</label>
                <input type="number" id="inputNumber" min="1" max="7" placeholder="e.g., 1">
            </div>
            <!-- Button to trigger the check -->
            <button id="checkBtn">Show Day</button>
            <!-- Result display area -->
            <div id="result" class="hidden"></div>
        </main>
    </div>

</body>
</html>
