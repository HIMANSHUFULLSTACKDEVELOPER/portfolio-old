<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaun Banega Crorepati Quiz</title>
    <link rel="stylesheet" href="kbcnew.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- Start screen -->
        <div id="start-screen" class="screen">
            <h1>Kaun Banega Crorepati</h1>
            <button id="start-button" class="btn">Let's Start</button>
        </div>

        <!-- Game screen -->
        <div id="game-screen" class="screen hidden">
            <div id="question-container">
                <h2 id="question-text"></h2>
            </div>
            <div id="answers-container">
                <button class="answer-btn" data-index="0"></button>
                <button class="answer-btn" data-index="1"></button>
                <button class="answer-btn" data-index="2"></button>
                <button class="answer-btn" data-index="3"></button>
            </div>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
        </div>

        <!-- Result screen -->
        <div id="result-screen" class="screen hidden">
            <h2 id="result-text"></h2>
            <p id="score-text"></p>
            <button id="play-again-button" class="btn">Play Again</button>
        </div>
    </div>
    
    <script src="./kbcnew.js"></script>
</body>
</html>
