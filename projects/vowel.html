<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Checker</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="vowel.css">
    <!-- Google Fonts for improved typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="vowel.js"></script>
</head>
<body>
    <!-- Main container for the application -->
    <div class="container">
        <header>
            <h1>Vowel Checker</h1>
        </header>
        <main>
            <!-- Form for user input -->
            <div class="input-group">
                <label for="alphabet">Enter an alphabet:</label>
                <input type="text" id="alphabet" maxlength="1" autocomplete="off">
            </div>
            <!-- Button to trigger the check -->
            <button id="checkBtn">Check</button>
            <!-- Result display area -->
            <div id="result" class="hidden"></div>
        </main>
    </div>
   
</body>
</html>
